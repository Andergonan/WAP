<!DOCTYPE html>

<html>
    <head>
        <title>Solar system</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="style.css">
    </head>

    <body>
        <!--planets and orbit start-->
        <div id="solar-system" class="sun"></div>
        
        <!--mercury start-->
        <div id="solar-system" class="orbit-1">
            <div id="solar-system" class="mercury"></div>
        </div>
        <!--mercury end-->
        
        <!--venus start-->
        <div id="solar-system" class="orbit-2">
            <div id="solar-system" class="venus"></div>
        </div>
        <!--venus end-->
        
        <!--earth&moon start-->
        <div id="solar-system" class="orbit-3">
            <div id="solar-system" class="earth"></div>
                <div id="solar-system" class="sub-orbit">
                    <div id="solar-system" class="earth-moon"></div>
                </div>
        </div>
        <!--earth&moon end-->
        <!--planets and orbit end-->
    </body>
</html>
